apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "veg.mediaplayer.sdk.test"
        minSdkVersion 17
        targetSdkVersion 30
    }

    buildTypes {
        debug {
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main {
            java {
                srcDirs = ["src/main/java"]
            }
            manifest{
               srcFile 'src/main/AndroidManifest.xml'
            }
            res {
                srcDir 'src/main/res'
            }
            assets {
                srcDir 'src/main/assets'
            }
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    if (project.hasProperty("isLocalDependencies") && !project.isLocalDependencies.isEmpty()) {
        implementation fileTree(dir: project.art_url_cloudsdk, include: '*.aar')
    } else {
        implementation 'com.vxg.cloudsdk:cloudsdk:'
    }
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.prolificinteractive:material-calendarview:1.4.3'
}

