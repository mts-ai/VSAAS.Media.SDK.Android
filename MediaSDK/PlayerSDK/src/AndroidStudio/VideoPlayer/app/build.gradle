apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.vxg.videoplayertest"
        minSdkVersion 17
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
       sourceCompatibility 1.8
       targetCompatibility 1.8
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.0.0'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.prolificinteractive:material-calendarview:1.4.3'

    // Please use playersdk if only media player is used  	
    // implementation 'com.vxg.mediasdk:playersdk:6.96.20230322'
    // Please use cloudsdk for grid example because 
    // CloudMultiPlayerView is located in cloud SDK
    if (project.hasProperty("isLocalDependencies") && !project.isLocalDependencies.isEmpty()) {
        implementation fileTree(dir: project.art_url_cloudsdk, include: '*.aar')
    } else {
        implementation 'com.vxg.cloudsdk:cloudsdk:'
    }
}
